<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        .calculadora{  
            margin-top: 40px;
            border: solid 1px #000; 
            padding: 20px;
            background-color: #2e2e2e;
            border-radius: 10px;
            box-shadow: 1px 1px 5px #000;

        }
        .btn{
            width: 60px;
            height: 50px;
            margin: 5px;
             box-shadow: 1px 1px 5px #000;
        }
    </style>
    <title>Calculadora</title>
    <script src="index.js"></script>
</head>
<body style="background: rgb(215, 87, 87);">
    <div class="container">
      <div class="row">  
        <div class= "cold d-flex justify-content-center">    
            <div class="calculadora">                                  
            <input type="text" placeholder="0">
            

         <div class="row">
            <button class="btn btn-dark btn-lg font-weight-light">C</button>
            <button class= "btn btn-dark btn-lg font-weight-light">/</button>
            <button class= "btn btn-dark btn-lg font-weight-light">X</button>
            <button class= "btn btn-dark btn-lg font-weight-light">%</button>
         </div>

         <div class="row">
            <button class= "btn btn-dark btn-lg font-weight-light">7</button>
            <button class= "btn btn-dark btn-lg font-weight-light">8</button>
            <button class= "btn btn-dark btn-lg font-weight-light">9</button>
            <button class= "btn btn-dark btn-lg font-weight-light">-</button>
         </div>

         <div class="row">
            <button class= "btn btn-dark btn-lg font-weight-light">4</button>
            <button class= "btn btn-dark btn-lg font-weight-light">5</button>
            <button class= "btn btn-dark btn-lg font-weight-light">6</button>
            <button class= "btn btn-dark btn-lg font-weight-light">+</button>
         </div>

         <div class="row">
            <button class= "btn btn-dark btn-lg font-weight-light" type="button">1</button>
            <button class= "btn btn-dark btn-lg font-weight-light" type="button">2</button>
            <button class= "btn btn-dark btn-lg font-weight-light">3</button>
            <button class= "btn btn-dark btn-lg font-weight-light"t>=</button>
          
         </div>

         <div class="row">
            <button class= "btn btn-dark btn-lg font-weight-light">0</button>
            <button class= "btn btn-dark btn-lg font-weight-light">.</button>
            
         </div>
        </div>
        </div> 
      </div>   
    </div>
 </div>
      
    
      

</body>
</html>
